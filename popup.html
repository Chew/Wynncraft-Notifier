<!doctype html>
<html>

<head>
    <title>Wynncraft Notifier</title>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="popup.js" type="text/javascript"></script>
    <link href="aaargh.css" rel="stylesheet" type="text/css">
    <link href="popup.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="background">
        <img src="sn_background.png" usemap="#site-link">
        <map name="site-link">
            <area shape="rect" coords="0,24,160,100" href="http://wynncraft.com/">
        </map>
        <div class="header">
            <a href="https://wynncraft.com/">Home</a>
            <span class="spliter">|</span>
            <a href="https://forums.wynncraft.com/">Forums</a>
            <span class="spliter">|</span>
            <a href="https://store.wynncraft.com/">Store</a>
            <span class="spliter">|</span>
            <a href="https://wynncraft.com/stats">Stats</a>
            <span class="spliter">|</span>
            <a href="https://wynncraft.com/help">Help</a>
            <span class="spliter">|</span>
            <a href="https://map.wynncraft.com/">Map</a>
        </div>
        <img id="options" src="sn_background_gear.png" title="Change GotPvP Notifier's Options!">
        <div class="content">
            <span>Notifications | </span>
            <a id="alerts" href="https://forums.wynncraft.com/account/alerts" title="Click to see your alerts!">99 new</a>
            <br>
            <span>Messages | </span>
            <a id="messages" href="https://forums.wynncraft.com/conversations/" title="Click to see your messages!">99 new</a>
            <br>
            <span>Post Count | </span>
            <span id="posts">99</span>
            <br>
            <span>Likes | </span>
            <span id="likes">99</span>
        </div>
    </div>
</body>

</html>
